<app-auto-complete-users-groups-ui

    [task]="task"
    [formControlNameForUsers]="formControlNameForUsers"
    [formControlNameForGroups]="formControlNameForGroups"
    [readOnly]="readOnly"
    [editable]="editable"
    [withSaveButton]="withSaveButton"
    [userProfile]="userProfile"
    [autoCompleteUsersData]="autoCompleteUsersData"
    [autoCompleteGroupsData]="autoCompleteGroupsData"
    (onAutocompleteUsers)="getAutoCompleteUsers($event)"
    (onAutocompleteGroups)="getAutoCompleteGroups($event)"
    (onEditClick)="editClick()"

></app-auto-complete-users-groups-ui>
